<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registration</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,700i,800&display=swap&subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <script async src="js/header.js"></script>
        <script async src="js/registration.js"></script>

    </head>
    <body>
      <header id="header">
        <div class="header_position">
          <img src="img/logo.svg" alt="logo" class="header_logo" onclick="goUp()">
          <nav>
            <ul class="header_menu">
              <li><a href="index.html" class="header_menu_list for_header_list-SportsmenPage">Главная</a></li>
              <li><a href="trainer.html" class="header_menu_list for_header_list-SportsmenPage">Тренерам</a></li>
              <li><a href="user.html" class="header_menu_list for_header_list-SportsmenPage">Спортсменам</a></li>
            </ul>
          </nav>
          <div class="header_burger header_burger_black-SportsmenPage"></div>
        </div>
      </header>
      <div>


        <section class="registrationForTrainer">
          <div class="pageForTrainer">
            <p class="pageForTrainer_mainText">Бесплатная регистрация без рисков</p>
            <div class="pageForTrainer_lineEnter">
              <hr class="hrTrain"><p class="pageForTrainer_pText">Регистрация</p><hr class="hrTrain">
            </div>
            <label for="login" class="enterText">Логин</label>
            <input type="text" id="createLogin" class="enterText_input" placeholder="Придумайте логин">
            <label for="password" class="enterText">Пароль</label>
            <input type="password" id="createUserPassword" class="enterText_input" placeholder="Придумайте пароль">
            <div class="checkBoxRegistr">
              <p class="parentForRadio">
                <label>
                  Спортсмен
                  <input id="radioArrowUser" type="radio" name="enter" value="Спортсмен">
                  <span class="siblingForRadio"></span>
                </label>
              </p>
              <p class="parentForRadio">
                <label>
                  Тренер
                  <input id="radioArrowTrainer" type="radio" name="enter" value="Тренер">
                    <span class="siblingForRadio"></span>
                </label>
              </p>
            </div>
            <input type="submit" value="Зарегистрироваться" id="createUser" class="enterText_submit">
          </div>
        </section>
      </div>

      <div class="noteEverything specialityHidden">
        <div class="note-popup">
          <p class="note-text">Нужно заполнить все поля ввода!</p>
        </div>
      </div>

      <div class="registrationResolve specialityHidden">
        <div class="resolve-popup">
          <p class="note-text note-text-resolve"></p>
          <a href="#" class="resolve-button">Ok!</a>
        </div>
      </div>

      <footer>
        <div class="footer_flex">
          <div>
            <p>Поддержка</p>
            <p class="footer_smallText">SportsMen@gmail.com</p>
          </div>
          <div>
            <p>Контакты</p>
            <p class="footer_smallText">Ukraine, Dnipro</p>
          </div>
          <div>
            <p>Навигация</p>
            <ul class="footer_ul">
              <li><a href="index.html">Главная</a></li>
              <li><a href="trainer.html">Тренерам</a></li>
              <li><a href="user.html">Спортсменам</a></li>
            </ul>
          </div>
          <div>
            <p>Мы в соц.сетях</p>
            <ul class="footer_ul">
              <li class="facebook"><a href="#">Facebook</a></li>
              <li class="youtube"><a href="#">YouTube</a></li>
              <li class="instagram"><a href="#">Instagram</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </body>
</html>
